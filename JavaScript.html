<script>
/*jslint browser*/
/*global $, google*/
const radius = 2;
const maxRecursions = 100;
const magnificationFactor = 200;
const panX = 1.5;
const panY = 1.5;

function juliaSet(x, y, c, r) {
    "use strict";
    if (Math.sqrt(x * x + y * y) > radius) {
        return r / maxRecursions * maxRecursions;
    }
    if (r === maxRecursions) {
        return 0;
    }
    /*
    z' = z*z + c, z = x + yi, c = ?
    x + yi
    x + yi
    x*x + 2xyi - y*y
    xx - yy + 2xyi + c?, e.g., xx - yy - 0.6 + 2xyi + 0i
    */
    r += 1;
    return juliaSet(x * x - y * y + c[0], 2 * x * y + c[1], c, r);
}

function counter() {
    "use strict";
    var count = -1;
    return function () {
        count += 1;
        return count;
    };
}

function display(fractalConstants) {
    "use strict";
    // Create Canvas
    var myCanvas = document.createElement("canvas");
    var ctx = {};
    var x = 0;
    var y = 0;
    var c = [];
    var belongsToSet = undefined;
    var ctr = counter();
    myCanvas.width = 600;
    myCanvas.height = 600;
    document.body.appendChild(myCanvas);
    ctx = myCanvas.getContext("2d");
    setInterval(
        function () {
            c = fractalConstants[ctr()];
            if (c === undefined) {
                clearInterval(this);
                return;
            }
            c = [Number(c[0]), Number(c[1])];
            ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
            x = 0;
            $("h3 span").text(c[0] + ", " + c[1]);
            // Start drawing
            while (x < myCanvas.width) {
                y = 0;
                while (y < myCanvas.height) {
                    belongsToSet = juliaSet(
                        x / magnificationFactor - panX,
                        y / magnificationFactor - panY,
                        c,
                        0
                    );
                    if (belongsToSet === 0) {
                        ctx.fillStyle = "#000";
                        ctx.fillRect(x, y, 1, 1); // Draw a black pixel
                    } else {
                        ctx.fillStyle = "hsl(120, 100%, " +
                                belongsToSet +
                                "%)";
                        ctx.fillRect(x, y, 1, 1); // Draw a colorful pixel
                    }
                    y += 1;
                }
                x += 1;
            }
        },
        2000
    );
}

function main() {
    "use strict";
    google.script.run
        .withSuccessHandler(display)
        .getFractalsList();
}

main();
</script>
